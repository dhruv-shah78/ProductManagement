<button pButton type="button" label="Primary" routerLink="/add-edit-manufacture">
  Add Manufacture
</button>
<p-table [value]="manufacturesData">
  <ng-template pTemplate="header">
    <tr>
      <th>Manufacture Name</th>
      <th>Vehicle</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-manufacture>
    <tr>
      <td>{{ manufacture.manufactureName }}</td>
      <td>{{ manufacture.vehicle }}</td>
      <td>
        <div>
          <button pButton type="button" class="p-button-warning p-button-rounded pr-2" label="Edit"
            [routerLink]="['/add-edit-manufacture', manufacture.id]">

          </button>
          <button pButton type="button" class="p-button-danger p-button-rounded" label="Delete"
            (click)="deleteManufactureData(manufacture.id)"></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
